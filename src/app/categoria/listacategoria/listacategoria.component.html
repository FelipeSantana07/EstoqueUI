<mat-card>
  <div class="centralizar">
    <mat-card-title> Lista de produtos </mat-card-title>
    <mat-card-subtitle> produtos atuais </mat-card-subtitle>
  </div>
  <table mat-table [dataSource]="categoria" class="mat-elevation-z8 demo-table">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let categoria">{{ categoria.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nomecategoria">
      <th mat-header-cell *matHeaderCellDef>Nome da Categoria</th>
      <td mat-cell *matCellDef="let categoria">
        {{ categoria.nomecategoria }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-card-footer>Informações meramente ilustrativas</mat-card-footer>
</mat-card>
<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
